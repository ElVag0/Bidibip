name: Build app

on:
  push:
    tags:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build_rust_linux:
    name: Linux - Rust app
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@main
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.3
        with:
          prefix-key: "cache-ubuntu"
      - run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-rust-linux
          retention-days: 1
          path: |
            ./target/release/bidibip
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}

  build_rust_windows:
    name: Windows - Rust app
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.3
        with:
          prefix-key: "cache-windows"
      - run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-rust-windows
          retention-days: 1
          path: |
            ./target/release/bidibip.exe
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}

  package:
    name: Upload release
    runs-on: ubuntu-22.04
    needs: [build_rust_windows, build_rust_linux]
    steps:
      # Download generated artifacts
      - name: Retrieve artifact Rust/Windows
        uses: actions/download-artifact@main
        with:
          name: artifact-rust-windows
          path: ./artifact_rust_windows

      - name: Retrieve artifact Rust/Linux
        uses: actions/download-artifact@main
        with:
          name: artifact-rust-linux
          path: ./artifact_rust_linux

      # Create Linux server zip
      - run: mkdir bidibip
      - run: mv ./artifact_rust_linux/bidibip ./bidibip/
      - run: zip -r bidibip_linux.zip ./bidibip/
      - run: rm -r ./bidibip

      # Create Windows server zip
      - run: mkdir bidibip
      - run: mv ./artifact_rust_windows/bidibip.exe ./bidibip/
      - run: zip -r bidibip_windows.zip ./bidibip/
      - run: rm -r ./bidibip

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            bidibip_linux.zip
            bidibip_windows.zip
